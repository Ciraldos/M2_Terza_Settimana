<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      header {
        background-color: #efbc9b;
      }

      main {
        background-color: #fbf3d5 !important;
      }

      footer {
        background-color: #9cafaa;
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <!-- NAVBAR DARK -->
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand fs-3" href="#">TechShop</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca prodotti"
                aria-label="Search"
              />
              <button class="btn btn-outline-light bg-dark" type="submit">
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <h2 class="text-center fst-italic mt-2">TechShop - Dettagli</h2>
      <div class="container">
        <div class="row mt-4 justify-content-center my-5">
          <div class="col-12 col-lg-6">
            <div class="card">
              <img
                class="card-img-top"
                id="imgProduct"
                alt="Immagine Prodotto"
              />
              <div class="card-body text-center">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="brand"></p>

                <a href="#" class="btn btn-primary" id="price"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <!-- COLONNA SX -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-dark">Home</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Contacts</a>
              </li>
            </ul>
          </div>
          <div
            class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center"
          >
            <!-- COLONNA MID -->
            <h5 class="text-dark fs-2 fst-italic">TechShop</h5>
          </div>
          <div class="col-12 col-md-4">
            <!-- COLONNA DX -->
            <ul class="list-unstyled mb-0 text-center py-4">
              <li>
                <a href="#" class="text-decoration-none text-dark">Home</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./details.js"></script>
  </body>
</html>
