<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercitazione S7 L2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <header>
      <h1 class="text-center">Esercitazione S7 L2</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-8 border border-2 border-dark p-5 mt-5 bg-white"
          >
            <form>
              <div class="mb-3">
                <h1>Inserisci nome:</h1>

                <input type="text" class="form-control" id="content" />
              </div>
              <div class="btn-container text-center">
                <button type="button" class="btn btn-success" onclick="save()">
                  SALVA
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="deleteMemory()"
                >
                  RESET
                </button>
              </div>
            </form>
            <div
              id="contatore"
              class="fs-2 text-center bg-warning text-dark mt-4 border border-2 border-dark rounded-3 p-2"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
